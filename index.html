<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/e49bf0f558.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Resume Builder</title>
  </head>
  <body>
    <section class="container">
      <div class="form-container">
        <form class="form">
          <fieldset class="">
            <h2 class="main-header">Enter your details</h2>
            <div class="form-field">
              <label for="name"> FullName</label>
              <input type="text" id="name" placeholder="Enter your name" />
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="form-field">
              <label for="Address"> Address</label>
              <input
                type="text"
                id="Address"
                placeholder="Enter your address"
              />
              <i class="fa fa-location-arrow" aria-hidden="true"></i>
            </div>
            <div class="form-field">
              <label for="Email"> Email</label>
              <input type="email" id="Email" placeholder="Enter your email" />
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="form-field">
              <label for="Number"> Phone number</label>
              <input
                type="number"
                id="Number"
                placeholder="Enter your phone number"
              />
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="form-field">
              <label for="Github"> Github</label>
              <input
                type="text"
                id="Github"
                placeholder="Your Github account url"
              />
              <i class="fa fa-github" aria-hidden="true"></i>
            </div>
            <div class="form-field">
              <label for="Personal-statement">Personal Statement </label>
              <textarea type="text" id="Personal-statement"></textarea>
            </div>
            <div class="form-field">
              <label for="looking-for">What are you looking for? </label>
              <textarea type="text" id="looking-for"></textarea>
            </div>
          </fieldset>
          <fieldset class="hide">
            <div class="work-experience-form">
              <h2 class="main-header">Work Experience</h2>
              <div class="form-field">
                <label for="Company"> Company</label>
                <input
                  type="text"
                  id="Company"
                  placeholder="Enter your company name"
                />
                <i class="fa fa-building" aria-hidden="true"></i>
              </div>
              <div class="form-field">
                <label for="Position">Position </label>
                <input
                  type="text"
                  id="Position"
                  placeholder="Front-end developer"
                />
              </div>
              <div class="form-field date">
                <label for="Start-date">Start date </label>
                <input type="date" id="Start-date" />
                <label for="end-date">End date </label>
                <input type="date" id="end-date" />
              </div>
              <div class="form-field">
                <label for="Summary">Summary </label>
                <textarea type="text" id="Summary"></textarea>
              </div>
            </div>
          </fieldset>
          <fieldset class="hide">
            <h2 class="main-header">List technologies</h2>
            <div class="form-field skills">
              <div class="skill-set">
                <div class="tech-container">
                  <label for="Technology-1"> Technology One</label>
                  <input
                    class="tech"
                    type="text"
                    id="Technology-1"
                    placeholder="Enter technology"
                  />
                </div>
                <div class="tech-rating-wrapper">
                  <label for="TechOneRating">
                    Ability with technology out of 10</label
                  >
                  <input
                    id="TechOneRating"
                    type="number"
                    class="rating"
                    min="1"
                    max="10"
                    placeholder="Rate skill out of 10"
                  />
                </div>
              </div>
              <div class="skill-set">
                <div class="tech-container">
                  <label for="Technology-2"> Technology Two</label>
                  <input
                    class="tech"
                    type="text"
                    id="Technology-2"
                    placeholder="Enter technology"
                  />
                </div>
                <div class="tech-rating-wrapper">
                  <label for="TechTwoRating">
                    Ability with technology out of 10</label
                  >
                  <input
                    id="TechTwoRating"
                    class="rating"
                    type="number"
                    min="1"
                    max="10"
                    placeholder="Rate skill out of 10"
                  />
                </div>
              </div>
              <div class="skill-set">
                <div class="tech-container">
                  <label for="Technology-3"> Technology Three</label>
                  <input
                    class="tech"
                    type="text"
                    id="Technology-3"
                    placeholder="Enter technology"
                  />
                </div>
                <div class="tech-rating-wrapper">
                  <label for="TechThreeRating">
                    Ability with technology out of 10</label
                  >
                  <input
                    id="TechThreeRating"
                    type="number"
                    class="rating"
                    min="1"
                    max="10"
                    placeholder="Rate skill out of 10"
                  />
                </div>
              </div>
            </div>
          </fieldset>
          <canvas
            id="marksChart"
            class="hide"
            width="600"
            height="400"
          ></canvas>
          <div class="btn-container">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
            <button id="generate-pdf" class="hide">Generate PDF</button>
          </div>
        </form>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.js"
      integrity="sha512-yfxBpcjn29jsbhYR7mbucB0ZtkezisY/FQR5WXpX4zYAcvgAr1NQsTxBkv+2LZq6+/25C/yd/8s4aKcvn7mipA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
